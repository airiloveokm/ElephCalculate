<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link href="css/style.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
        <meta name="viewport" content="width=device-width">
        <meta property="og:type" content="website">
        <meta property="og:title" content="神名のカケラ必要数計算機">
        <meta property="og:description" content="ブルアカで生徒を育成するために必要な神名のカケラの必要数を計算するツールです。">
        <meta property="og:site_name" content="神名のカケラ必要数計算機">
        <title>神名のカケラ必要数計算機</title>
    </head>
    <body>
        <nav class="navbar bg-light">
            <div class="container-fluid">
                <div class="navbar-header">
                    <div class="row">
                        <div class="col">
                            <h1>神名のカケラ必要数計算機</h1>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
        <div class="container-fluid">
            <div class="row mb-3 mt-3">
                <div class="col-5">
                    <label for="nowLank" class="form-label">現在のランク</label>
                    <select class="form-select" id="nowLank">
                        <option value="0">★1</option>
                        <option value="1">★2</option>
                        <option value="2" selected>★3</option>
                        <option value="3">★4</option>
                        <option value="4">固有1</option>
                        <option value="5">固有2</option>
                    </select>
                </div>
                <div class="col d-flex align-items-center">
                    <div class="w-100 text-center">→</div>
                </div>
                <div class="col-5">
                    <label for="goalLank" class="form-label">目標ランク</label>
                    <select class="form-select" id="goalLank">
                        <option value="1">★2</option>
                        <option value="2">★3</option>
                        <option value="3">★4</option>
                        <option value="4" selected>固有1</option>
                        <option value="5">固有2</option>
                        <option value="6">固有3</option>
                    </select>
                </div>
            </div>
            <div class="row mb-3">
                <label for="haveSinmei" class="col-sm-4 col-form-label">所持している生徒神名数</label>
                <div class="col">
                  <input type="number" class="form-control" id="haveSinmei" value="0">
                </div>
            </div>
            <div class="row mb-3">
                <label for="rate-val" class="col-12 col-sm-4 col-form-label">現在の交換レート</label>
                <div class="col-5 col-sm-3">
                    <select class="form-select" id="rateVal">
                        <option value="1" selected>1個</option>
                        <option value="2">2個</option>
                        <option value="3">3個</option>
                        <option value="4">4個</option>
                        <option value="5">5個</option>
                    </select>
                </div>
                <div class="col col-sm-5">
                    <div class="input-group">
                        <input type="number" class="form-control" id="rateMax" value="20" aria-describedby="gp1" max="20" maxlength="2" />
                        <span class="input-group-text" id="gp1">個交換可能</span>
                    </div>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col">
                    <button class="form-control btn-primary" type="button" id="btnStartCalc">計算！</button>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col">
                    <div id="result" class="collapse alert alert-primary" role="alert"></div>
                </div>
            </div>
            <div class="row mt-3">
                <div class="accordion" id="app-guide">
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="app-guide-header">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#app-guide-body" aria-expanded="true" aria-controls="app-guide-body">
                                使い方
                            </button>
                        </h2>
                        <div id="app-guide-body" class="accordion-collapse collapse" aria-labelledby="app-guide-header" data-bs-parent="#app-guide">
                          <div class="accordion-body">
                            <p>生徒さんの現在のランクと、育成したいランクを指定します。</p>
                            <p>次に、現在所持している該当生徒さんの神名文字の所持数を入力します。</p>
                            <p>ゲームを起動してショップへ移動し、該当生徒さんの現在における神名文字の交換レートを確認します。</p>
                            <p>現在の交換レートが 5 未満の場合は、そのレートであと何個交換できるかを入力します。<br />レートが 5 の場合は、交換可能数の入力は無視します。</p>
                            <p>最後に「計算！」ボタンを押すと、該当ランクまでの神名文字を購入するのにカケラをいくつ使用するか計算し、結果を表示します。</p>
                          </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="./js/calc.js"></script>
    </body>
</html>
