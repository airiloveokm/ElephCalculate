<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    </head>
    <body>
        <nav class="navbar bg-light">
            <div class="container-md">
                <div class="navbar-header">
                    <div class="row">
                        <div class="col">
                            <h1>神名のカケラ必要数計算機</h1>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
        <div class="container-fluid">
            <div class="row mb-3 mt-3">
                <div class="col-5">
                    <label for="nowLank" class="form-label">現在のランク</label>
                    <select class="form-select" id="nowLank">
                        <option value="0">★1</option>
                        <option value="1">★2</option>
                        <option value="2" selected>★3</option>
                        <option value="3">★4</option>
                        <option value="4">固有1</option>
                        <option value="5">固有2</option>
                        <option value="6">固有3</option>
                    </select>
                </div>
                <div class="col d-flex align-items-center">
                    <div class="w-100 text-center">→</div>
                </div>
                <div class="col-5">
                    <label for="goalLank" class="form-label">目標ランク</label>
                    <select class="form-select" id="goalLank">
                        <option value="0">★1</option>
                        <option value="1">★2</option>
                        <option value="2">★3</option>
                        <option value="3">★4</option>
                        <option value="4" selected>固有1</option>
                        <option value="5">固有2</option>
                        <option value="6">固有3</option>
                    </select>
                </div>
            </div>
            <div class="row mb-3">
                <label for="haveSinmei" class="col-sm-4 col-form-label">所持している生徒神名数</label>
                <div class="col">
                  <input type="number" class="form-control" id="haveSinmei" value="0">
                </div>
            </div>
            <div class="row mb-3">
                <label for="rate-val" class="col-sm-4 col-form-label">現在の交換レート</label>
                <div class="col-sm-3">
                    <select class="form-select" id="rateVal">
                        <option value="1" selected>1個</option>
                        <option value="2">2個</option>
                        <option value="3">3個</option>
                        <option value="4">4個</option>
                        <option value="5">5個</option>
                    </select>
                </div>
                <div class="col-sm-5">
                    <div class="input-group">
                        <input type="number" class="form-control" id="rateMax" value="20" aria-describedby="gp1" max="20"/>
                        <span class="input-group-text" id="gp1">個交換可能</span>
                    </div>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col">
                    <button class="form-control btn-primary" type="button" id="btnStartCalc">計算！</button>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col">
                    <div id="result" class="collapse alert alert-primary" role="alert"></div>
                </div>
            </div>
        </div>
        <script src="./js/calc.js"></script>
    </body>
</html>
